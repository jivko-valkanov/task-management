#Datasource
spring.datasource.url = jdbc:mysql://localhost:3306/task_management?createDatabaseIfNotExist=true&useSSL=false&useUnicode=true&characterEncoding=utf8&characterSetResults=utf8&connectionCollation=utf8_general_ci&serverTimezone=UTC
