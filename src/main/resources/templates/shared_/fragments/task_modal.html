<!-- Task Modal -->
<div th:fragment="task_modal"
     class="modal fade" id="taskModal" tabindex="-1" role="dialog"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add a task</h5>
            </div>
            <div class="modal-body">
                <form method="POST" enctype="multipart/form-data" id="task" autocomplete="off">
                    <div class="form-group">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="taskSubject" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" id="button-addon2">Schedule</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="priorityLevelSelect">Priority</label>
                        <select class="form-control" id="priorityLevelSelect">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="cancelForm()">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="submitForm()">Add task</button>
            </div>
        </div>
    </div>
    <!-- javascript -->
    <script type="text/javascript">
        function submitForm() {
            $("#task").submit();
        }

        function cancelForm() {
            location.reload();
        }
    </script>
</div>
<!-- Task Modal END -->
