<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{shared_/layouts/main-layout}" >
<head>
    <title>Add a task</title>
</head>
<div layout:fragment="content">
    <h2>Add a task</h2>
    <div>
        <form method="POST" enctype="multipart/form-data" id="task" autocomplete="off">
            <div class="form-group">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" name="taskSubject" aria-describedby="button-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="button-addon2">Schedule</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="priorityLevelSelect">Priority</label>
                <select class="form-control" id="priorityLevelSelect">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </form>
    </div>
</div>

</html>
